name: Build & Deploy (single python app)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  APP_IMAGE: ghcr.io/yi-sztu/globalpass:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/yi-sztu/globalpass:latest
            ghcr.io/yi-sztu/globalpass:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            docker pull ghcr.io/yi-sztu/globalpass:${{ github.sha }}

            # 下面用 docker 直接跑（不依赖 docker-compose）
            docker stop globalpass || true
            docker rm globalpass || true

            docker run -d --name globalpass \
              --restart=always \
              -p 8000:8000 \
              ghcr.io/yi-sztu/globalpass:${{ github.sha }}
