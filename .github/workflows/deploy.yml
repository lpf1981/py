name: Build & Deploy (Docker + GHCR)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  FRONTEND_IMAGE: ghcr.io/yi-sztu/globalpass-frontend
  BACKEND_IMAGE: ghcr.io/yi-sztu/globalpass-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 用 PAT 登录 GHCR（推荐），不要用 GITHUB_TOKEN 省得权限/组织策略坑
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest
          build-args: |
            SERVER_TYPE=fastapi_server

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            # 服务器登录 GHCR（用 read:packages 的 PAT）
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            # 可选：不用 latest，直接部署本次 sha（更稳定）
            export TAG="${{ github.sha }}"

            COMPOSE_FILE="/usr/docker/docker-compose.yml"

            # 如果你的 docker-compose.yml 用的是 ${TAG}，就会拉本次 sha
            docker-compose -f "$COMPOSE_FILE" pull
            docker-compose -f "$COMPOSE_FILE" up -d
            docker image prune -f
            docker-compose -f "$COMPOSE_FILE" ps
